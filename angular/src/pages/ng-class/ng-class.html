<ion-header>
  <ion-navbar>
    <ion-title>
      ngClass {{appName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<br>
<div [ngClass]="currentClasses"> This div is initially italic, normal weight, and extra large (24px).</div>
<br>
<br>

<ion-list>
<ion-item>
  <ion-label>bold</ion-label>
  <ion-checkbox [(ngModel)]="bold" (ionChange)="setCurrentClasses()" color="dark" checked="false"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>italic</ion-label>
  <ion-checkbox [(ngModel)]="italic" (ionChange)="setCurrentClasses()" color="dark" checked="false"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>large</ion-label>
  <ion-checkbox [(ngModel)]="large" (ionChange)="setCurrentClasses()" color="dark" checked="false"></ion-checkbox>
</ion-item>
</ion-list>    
</ion-content>
