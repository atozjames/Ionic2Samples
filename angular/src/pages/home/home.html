<ion-header>
  <ion-navbar>
    <ion-title>Structural Directives</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Angular2 structural directives!</h2>
  <h3> ngSwitch</h3>
  <div [ngSwitch]="weather">
    <p *ngSwitchCase="'rainy'">우산을 준비해 주세요<p>
    <p *ngSwitchCase="'sunny'">양산을 준비해 주세요<p>
    <p *ngSwitchCase="'cloudy'">가볍게 외출하세요</p>
  </div>

<div padding>
  <ion-segment [(ngModel)]="weather">
    <ion-segment-button value="rainy">
      rainy
    </ion-segment-button>
    <ion-segment-button value="sunny">
      sunny
    </ion-segment-button>
    <ion-segment-button value="cloudy">
      cloudy
    </ion-segment-button>
  </ion-segment>
</div>

<div padding>
  <h3> ngFor</h3>
  <ion-list>
  <ion-item *ngFor="let month of months">
  <p> {{month}}</p>
  </ion-item>
  </ion-list>
</div>
</ion-content>
