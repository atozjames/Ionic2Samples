<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Guesture
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
   <ion-row>
        <ion-col col-4 col-sm-4 col-md-3 col-lg-2 col-xl-1 class="segmentButton" *ngFor="let category of categories">
        <ion-segment #categorySegment [(ngModel)]="categorySelected">
                <ion-segment-button [value]="category" (click)="categoryChange(category)">
                  {{category}}
                </ion-segment-button>
        </ion-segment>        
        </ion-col>
   </ion-row>
  </ion-grid>
  <ion-card (swipe)="swipeCategory($event)">
          <ion-grid> 
          <ion-row>
                <ion-col col-4 col-sm-4 col-md-3 col-lg-2 col-xl-1 *ngFor="let menu of menus">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                         <button ion-button clear class="menuImgButton"><img [src]="menu.fullpath"  class="menuImg" ></button>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <p class="MenuText">{{menu.menuName}}</p>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <p class="MenuText">{{menu.price}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>  
          </ion-row>
          </ion-grid>
      </ion-card> 
</ion-content>
